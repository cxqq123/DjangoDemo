<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            cx羽个人网页
        {% endblock %}
    </title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/vue.js"></script>

    {#    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />#}
{#    <link href="../static/css/bootstrap-theme.css" rel="stylesheet" />#}
{#    <script src="../static/js/jquery.min.js"></script>#}
{#    <script src="../static/js/bootstrap.min.js"></script>#}
{#    <script src="../static/js/胜利ue.js"></script>#}

</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.baidu.com">C100</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active" >
                    <a href="#">首页</a>
                </li>
                <li>
                    <a href="#">待办事项</a>
                </li>

                <li>
                    <a href="#">当前用户：cx</a>
                </li>
                <li class="dropdown">
                    <a href="#" class = "dropdown-toggle" data-toggle="dropdown">
                        个人中心 <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">定制工具</a> </li>
                        <li><a href="#">个人博客</a> </li>
                        <li><a href="#">个人网站</a> </li>
                        <li class="divider"></li>
                        <li><a href="/profile/">修改个人信息</a> </li>
                        <li class="divider"></li>
                        <li><a href="/accounts/logout/">登出</a> </li>
                    </ul>
                </li>

                <li><a href="/login/">登录</a> </li>
                <li><a href="/register/">注册</a> </li>
            </ul>
        </div>
    </div>


</nav>

<div class = "container container-center jumbotron">
    <div class = "col-md-8 col-sm-offset-4">
        {% block content %}
        <div id = "app" class = "form-group">
            <p class = "form-control" v-text= "aaa"></p>
            <span>Input here: </span>
            <input class = "form-control" v-model = "aaa">
        </div>
        {% endblock %}
    </div>
</div>

{% block vuejs %}
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data:{
            aaa:'cx',
        }
    })
</script>
{% endblock %}
</body>
</html>
